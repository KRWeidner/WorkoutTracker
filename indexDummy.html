<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waist Management</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <header>
    <div id="logoContainer">
      <img id="logoPic" src="./public/images/pngtree-wm-logo-design-concept-corporate-modern-minimal-vector-png-image_23637650.png">
      <div class="pageTitle">
      <h1 id="firTitle">Waist</h1>
      <h1 id="secTitle">Management</h1>
    </div>
    </div>
    <div id="centerImg"></div>
    <nav>
      {{#if logged_out}}
      <a href="#">Sign Up</a>
      {{else}}
      <a href="">Log Out</a>
      {{/if}}
    </nav>
  </header>

    <main class="wkOutMain">
    {{#each routines as |routine| }}
    <section class="wkoutSect">
      <a href="#">
      <div class="wkoutRout">
        <div class="routinenName">
          <h2 id="routName">{{routine.routineName}}</h2>
        </div>
        <div id="routDesc" style="display: none;" >
            <p>DESCRIPTION OF WORKOUT</p>
        </div>
      </div>
      </a>
    </section>
  {{/each}}
    <section class="wkHistSect">
      <a href="#">
      <div class="navWkHist">
        <div class="routinenName">
          <h2>Workout History</h2>
        </div>
      </div>
      </a>
    </section>
</main>

</body>
  <script src="./public/js/index.js"></script>
</html>
