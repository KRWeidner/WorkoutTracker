<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waist Management</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <header>
    <div class="pageTitle">
      <h1>Waist <br><a id="partTitle">Management</a></h1>
    </div>
    <div>
        <image src=""></image>
    </div>
    <nav>
      {{#if logged_out}}
      <a href="#">Sign Up</a>
      {{else}}
      <a href="">Log Out</a>
      {{/if}}
    </nav>
  </header>

  <main class="exerMain">
    <section class="exerSect">
      <div class="exerBox">
        {{> exercise-details}}
      </div>
    </section>
    <section class="timerSect">
      <div class="timeContainer">
        <div id="timeTitle">
          <a>TIMER</a>
        </div>
        <div id="timerFrame">
        <div class="timer">
          <a><!-- 2:00 --></a>
        </div>
        </div>
        <div class="timerBtns">
          <button id="startBtn">START</button>
          <button id="stopBtn">STOP</button>
        </div>
      </div>
    </section>
    <div id="navBtns">
      <button id="finishBtn">Finish Now</button>
      <button id="nextBtn">Next Workout</button>
    </div>
  </main>
  
</body>
<!-- #efefef, #ff723f -->
</html>
