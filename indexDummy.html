<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waist Management</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <header>
    <div id="logoContainer">
      <img id="logoPic" src="./public/images/pngtree-wm-logo-design-concept-corporate-modern-minimal-vector-png-image_23637650.png">
      <div class="pageTitle">
      <h1 id="firTitle">Waist</h1>
      <h1 id="secTitle">Management</h1>
    </div>
    </div>
    <div id="centerImg"></div>
    <div id="logSignEl">
      <nav>
        {{#if logged_in}}
        <button class="no-button" id="logout">logout</button>
        {{else}}
        <a href="/signup">Sign Up</a>
        {{/if}}
      </nav>
    </div>
  </header>

  <main class="exerMain">
    <section class="exerSect">
      <div class="exerBox">
        {{> exercise-details}}
        {{exercise.workoutName}}
      </div>
    </section>
    <section class="timerSect">
      <div class="timeContainer">
        <div id="timeTitle">
          <h3>TIMER</h3>
        </div>
        <div id="timerFrame">
          <div class="timer">
            <a><!-- 2:00 --></a>
          </div>
        </div>
        <div class="timerBtns">
          <button id="startBtn" type="button">Start</button>
          <button id="stopBtn"  type="button">Stop</button>
        </div>
      </div>
    </section>
    <div id="navBtns">
      <button id="finishBtn"  type="button">Finish Now</button>
      <button id="nextBtn"  type="button">Next Workout</button>
    </div>
  </main>

</body>
  <script src="./public/js/index.js" type="text/javascript"></script>
</html>
